<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<div th:fragment="content">
  <div class="bg-light py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-12 mb-0"><a href="/">Trang chủ</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Đặt hàng</strong>
        </div>
      </div>
    </div>
  </div>
  <div class="site-section">
    <div class="container">
      <div class="row" th:if="${cartHasItem == true}">
        <div class="col-md-6 mb-5 mb-md-0">
          <h2 class="h3 mb-3 text-black">Thông tin đặt hàng</h2>
          <div class="p-3 p-lg-5 border">
            <form method="post" action="/dat-hang" th:object="${data}">
              <div class="form-group row">
                <div class="col-md-12">
                  <label for="c_fname" class="text-black">Tên <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="c_fname" th:field="*{name}" required>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12">
                  <label for="c_address" class="text-black">Địa chỉ <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="c_address" th:field="*{address}" placeholder="" required>
                </div>
              </div>
              <div class="form-group row mb-5">
                <div class="col-md-6">
                  <label for="c_email_address" class="text-black">Email<span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="c_email_address" th:field="*{email}" required>
                </div>
                <div class="col-md-6">
                  <label for="c_phone" class="text-black">SDT <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="c_phone" th:field="*{phone}" placeholder="" required>
                </div>
              </div>
              <div class="form-group">
                <label for="c_order_notes" class="text-black">Ghi chú</label>
                <textarea th:field="*{note}" id="c_order_notes" cols="30" rows="5" class="form-control"
                  placeholder=""></textarea>
              </div>
              <div class="form-group">
                <button class="btn btn-primary btn-lg py-3 btn-block" type="submit">Đặt hàng</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row mb-5">
            <div class="col-md-12">
              <h2 class="h3 mb-3 text-black">Danh sách sản phẩm</h2>
              <div class="p-3 p-lg-5 border">
                <table class="table site-block-order-table mb-5">
                  <thead>
                    <th>Sản phẩm</th>
                    <th>Tổng</th>
                  </thead>
                  <tbody>
                    <tr th:each="cartItem : ${cartItems}">
                      <td th:text="${cartItem.getFullDetailName}"></td>
                      <td><strong th:text="${cartItem.getTotal}"></strong></td>
                    </tr>
                    <tr>
                      <td class="text-black font-weight-bold"><strong>Tổng</strong></td>
                      <td class="text-black font-weight-bold"><strong th:text="${total}"></strong></td>
                    </tr>
                  </tbody>
                </table>
                <div class="border p-3 mb-3">
                  <h3 class="h6 mb-0"><a class="d-block" data-toggle="collapse" href="#collapsebank" role="button"
                      aria-expanded="false" aria-controls="collapsebank">Chuyển khoản</a></h3>
                  <div class="collapse" id="collapsebank">
                    <div class="py-2">
                      <p class="mb-0">Vui lòng chuyển khoản đến MB Bank, STK: 1234567890</p>
                    </div>
                  </div>
                </div>
                <div class="border p-3 mb-3">
                  <h3 class="h6 mb-0"><a class="d-block" data-toggle="collapse" href="#collapsecheque" role="button"
                      aria-expanded="false" aria-controls="collapsecheque">Thanh toán khi nhận hàng</a></h3>
                  <div class="collapse" id="collapsecheque">
                    <div class="py-2">
                      <p class="mb-0">Bạn sẽ trả tiền sau khi nhận hàng và kiểm tra hàng</p>
                    </div>
                  </div>
                </div>
               
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row" th:unless="${cartHasItem == true}"> Bạn chưa mua hàng</div>
    </div>
  </div>
</div>
