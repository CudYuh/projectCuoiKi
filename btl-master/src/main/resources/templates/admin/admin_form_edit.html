<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<div th:fragment="content">
    <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header">
            <h3 class="text-center font-weight-light my-4" th:text="'Sửa Admin có Id: ' + ${id}"></h3>
        </div>
        <div class="card-body">
            <form method="post" th:action="'/admin/admin/edit/' + ${id}" th:object="${admin}">
                <div class="mb-3">
                    <label for="inputName" class="form-label">Tên</label>
                    <input type="text" class="form-control" id="inputName" name="name" th:field="*{name}" required>
                </div>

                <div class="mb-3">
                    <label for="inputRole" class="form-label">Quyền</label>
                    <select class="form-select" id="inputRole" name="role" th:field="*{role}" required>
                        <option value="1" th:selected="${admin.role == 1}">Quản lý toàn bộ</option>
                        <option value="2" th:selected="${admin.role == 2}">Quản lý người </option>
                        <option value="3" th:selected="${admin.role == 3}">Quản lý sản phẩm</option>
                        <option value="4" th:selected="${admin.role == 4}">Quản lý đơn hàng</option>
                        <option value="5" th:selected="${admin.role == 5}">Quản lý phản hồi người dùng</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="inputAddress" class="form-label">Địa chỉ</label>
                    <input type="text" class="form-control" id="inputAddress" name="address" th:field="*{address}">
                </div>

                <div class="mb-3">
                    <label for="inputPhone" class="form-label">SDT</label>
                    <input type="text" class="form-control" id="inputPhone" name="phone" th:field="*{phone}">
                </div>

                <button type="submit" class="btn btn-primary"><i class="fa-solid fa-check"></i>&nbsp;Lưu</button>
            </form>
        </div>
    </div>
</div>
