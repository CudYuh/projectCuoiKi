<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<div th:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-md-12 mx-auto">
                <h3 class="text-center mb-4">Đăng ký</h3>
                <form method="post" th:action="@{/dang-ky}" th:object="${user}">
                    <div class="mb-3">
                        <label for="inputName" class="form-label">Tên</label>
                        <input type="text" class="form-control" id="inputName" name="name" th:field="*{name}" required>
                    </div>

                    <div class="mb-3">
                        <label for="inputUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="inputUsername" name="username"
                            th:field="*{username}" required>
                    </div>

                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail" name="email"
                            th:field="*{email}" required>
                    </div>

                    <div class="mb-3">
                        <label for="inputAddress" class="form-label">Địa chỉ</label>
                        <input type="text" class="form-control" id="inputAddress" name="address" th:field="*{address}">
                    </div>

                    <div class="mb-3">
                        <label for="inputPhone" class="form-label">SDT</label>
                        <input type="text" class="form-control" id="inputPhone" name="phone" th:field="*{phone}">
                    </div>

                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword" name="password"
                            th:field="*{password}" required>
                    </div>

                    <button type="submit" class="btn btn-primary"><i class="fa-solid fa-check"></i>&nbsp;Lưu</button>
                </form>
            </div>
            <div th:if="${alertMessage!=null}">
                <div class="alert" th:classappend="${alertType}" th:text="${alertMessage}">
                </div>
            </div>
        </div>
    </div>
    <br />
</div>
