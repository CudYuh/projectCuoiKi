<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<div th:fragment="content">
    <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header">
            <h3 class="text-center font-weight-light my-4" th:text="${contentName}"></h3>
        </div>
        <div class="card-body">
            <form method="post" th:action="@{/admin/category/add}" th:object="${category}"
                enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="inputName" class="form-label">Tên</label>
                    <input type="text" class="form-control" id="inputName" name="name" th:field="*{name}" required>
                </div>
                <div class="mb-3">
                    <label for="inputURL" class="form-label">URL</label>
                    <input type="text" class="form-control" id="inputURL" name="url" th:field="*{url}" required>
                </div>
                <div class="mb-3">
                    <label for="inputImage" class="form-label">Image</label>
                    <input type="file" class="form-control" id="inputImage" name="imageFile" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fa-solid fa-check"></i>&nbsp;Lưu</button>
            </form>
        </div>
    </div>
</div>
